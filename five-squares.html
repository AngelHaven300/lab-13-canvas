<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="400" height="1000"> </canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
				
            context.fillStyle = "#001F87";
			// RECTANGLE: https://entertainmenttechnology.github.io/Wilson-MTEC1003/labs/12/canvas.html#12.0
        		// context.fillRect(x, y, width, height);
			
			
				// or: https://htmlcolorcodes.com/

            for (let i = 0; 1 <= 4; i++) {
                context.fillRect((i * 25), 20, 20, 20);
            }


			
		}

	</script>

</body>
</html>
