<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="1" height="900"> </canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
				
            context.fillStyle = "#001F87";
			// RECTANGLE: https://entertainmenttechnology.github.io/Wilson-MTEC1003/labs/12/canvas.html#12.0
        		// context.fillRect(x, y, width, height);
        	context.fillRect(0, 0, 1200, 350);

			
			
				// or: https://htmlcolorcodes.com/

			
		}

	</script>

</body>
</html>
