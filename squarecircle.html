<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="300" height="300"> </canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
				
            context.fillStyle = "#001F87";
			// RECTANGLE: https://entertainmenttechnology.github.io/Wilson-MTEC1003/labs/12/canvas.html#12.0
        		// context.fillRect(x, y, width, height);
			
			
				// or: https://htmlcolorcodes.com
            context.fillRect( 25, 20, 20, 20);
            context.beginPath();
			
            
            context.arc(60, 30, 10, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();


			
		}

	</script>

</body>
</html>
